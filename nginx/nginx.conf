# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/m;

server {
    listen 80;
    server_name sibera.work www.sibera.work;  # Replace with your domain

    location / {
        # Rate limiting: 10 requests per minute with burst of 20
        limit_req zone=general_limit burst=20 nodelay;
        
        # Custom error page for rate limit
        limit_req_status 429;
        
        proxy_pass http://localhost:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
