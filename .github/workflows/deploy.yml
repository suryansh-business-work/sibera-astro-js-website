name: Deploy to Server

on:
  push:
    branches:
      - main # Auto-deploy when pushing to main branch
  workflow_dispatch: # Allow manual deployment from GitHub

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /opt/sibera-website || exit 1

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            # Build Docker image
            echo "ğŸ³ Building Docker image..."
            docker build -t sibera-website:latest .

            # Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            docker stop sibera-website || true
            docker rm sibera-website || true

            # Run new container
            echo "â–¶ï¸ Starting new container..."
            docker run -d \
              -p 7000:4322 \
              --name sibera-website \
              --restart unless-stopped \
              sibera-website:latest

            # Check if container is running
            if [ "$(docker ps -q -f name=sibera-website)" ]; then
              echo "âœ… Deployment successful!"
              docker ps -f name=sibera-website
            else
              echo "âŒ Deployment failed!"
              docker logs sibera-website
              exit 1
            fi

            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ğŸ‰ Deployment complete!"
